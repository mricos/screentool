<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="recordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1F2937" stroke="#374151" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Main screen representation -->
  <rect x="40" y="50" width="120" height="75" rx="8" ry="8" 
        fill="url(#screenGradient)" stroke="#6366F1" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Screen content lines (representing content being recorded) -->
  <rect x="50" y="65" width="80" height="3" rx="1.5" fill="#E5E7EB" opacity="0.8"/>
  <rect x="50" y="75" width="100" height="3" rx="1.5" fill="#E5E7EB" opacity="0.6"/>
  <rect x="50" y="85" width="60" height="3" rx="1.5" fill="#E5E7EB" opacity="0.4"/>
  <rect x="50" y="95" width="90" height="3" rx="1.5" fill="#E5E7EB" opacity="0.7"/>
  <rect x="50" y="105" width="70" height="3" rx="1.5" fill="#E5E7EB" opacity="0.5"/>
  
  <!-- Recording indicator (red dot) -->
  <circle cx="145" cy="65" r="8" fill="url(#recordGradient)" filter="url(#glow)"/>
  <circle cx="145" cy="65" r="4" fill="#FECACA" opacity="0.8"/>
  
  <!-- Tool/wrench icon -->
  <g transform="translate(70, 140)">
    <!-- Wrench handle -->
    <rect x="0" y="15" width="60" height="8" rx="4" fill="url(#toolGradient)" 
          transform="rotate(-15 30 19)" filter="url(#dropShadow)"/>
    
    <!-- Wrench head -->
    <rect x="45" y="10" width="20" height="18" rx="3" fill="url(#toolGradient)" 
          transform="rotate(-15 55 19)" filter="url(#dropShadow)"/>
    
    <!-- Wrench jaw -->
    <rect x="60" y="12" width="8" height="6" rx="1" fill="#065F46" 
          transform="rotate(-15 64 15)"/>
  </g>
  
  <!-- Command line cursor (blinking effect) -->
  <rect x="130" y="95" width="2" height="12" fill="#10B981" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal/command prompt indicator -->
  <text x="50" y="115" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#10B981" opacity="0.7">
    $ screentool record
  </text>
  
  <!-- Geometric selection frame (representing area selection) -->
  <rect x="85" y="70" width="40" height="25" rx="2" fill="none" 
        stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,2" opacity="0.8">
    <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner selection handles -->
  <circle cx="85" cy="70" r="2" fill="#F59E0B"/>
  <circle cx="125" cy="70" r="2" fill="#F59E0B"/>
  <circle cx="85" cy="95" r="2" fill="#F59E0B"/>
  <circle cx="125" cy="95" r="2" fill="#F59E0B"/>
  
  <!-- Audio wave representation -->
  <g transform="translate(25, 160)" opacity="0.6">
    <path d="M0,5 Q5,0 10,5 Q15,10 20,5 Q25,0 30,5" 
          stroke="#06B6D4" stroke-width="2" fill="none">
      <animate attributeName="d" 
               values="M0,5 Q5,0 10,5 Q15,10 20,5 Q25,0 30,5;M0,5 Q5,10 10,5 Q15,0 20,5 Q25,10 30,5;M0,5 Q5,0 10,5 Q15,10 20,5 Q25,0 30,5" 
               dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Brand text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#E5E7EB">
    ScreenTool
  </text>
</svg> 